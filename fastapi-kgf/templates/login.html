{% extends 'base.html' %}


{% block style %}
    <style>

        :root {
            --primary-gradient: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            --secondary-gradient: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            --glass-bg: rgba(255, 255, 255, 0.15);
            --glass-border: rgba(255, 255, 255, 0.2);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', system-ui, -apple-system, sans-serif;
        }

        body {
            background: var(--primary-gradient);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
            position: relative;
            overflow-x: hidden;
        }


        /* Основной контейнер */
        .login-container {
            max-width: 450px;
            width: 100%;
            z-index: 1;
        }

        /* Карточка входа */
        .login-card {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            overflow: hidden;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.2);
            border: 1px solid var(--glass-border);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .login-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 25px 70px rgba(0, 0, 0, 0.25);
        }

        /* Заголовок карточки */
        .card-header {
            background: var(--primary-gradient);
            color: white;
            padding: 2.5rem 2rem;
            text-align: center;
            position: relative;
            overflow: hidden;
        }

        .card-header::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: var(--secondary-gradient);
            opacity: 0;
            transition: opacity 0.5s ease;
        }

        .login-card:hover .card-header::before {
            opacity: 0.3;
        }

        .logo {
            position: relative;
            z-index: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 1rem;
        }

        .logo-icon {
            width: 50px;
            height: 50px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-right: 15px;
            font-size: 24px;
            backdrop-filter: blur(5px);
        }

        .logo-text {
            font-size: 28px;
            font-weight: 700;
        }

        .card-subtitle {
            position: relative;
            z-index: 1;
            opacity: 0.9;
            font-weight: 300;
        }

        /* Тело карточки */
        .card-body {
            padding: 2.5rem 2rem;
        }

        /* Поля формы */
        .form-group {
            margin-bottom: 1.8rem;
            position: relative;
        }

        .form-label {
            display: flex;
            align-items: center;
            font-weight: 600;
            color: #555;
            margin-bottom: 8px;
            font-size: 15px;
        }

        .form-label i {
            margin-right: 10px;
            color: #667eea;
            font-size: 18px;
        }

        .form-control {
            padding: 14px 18px;
            border: 2px solid #e6e6e6;
            border-radius: 12px;
            font-size: 16px;
            transition: all 0.3s ease;
            background-color: #f9f9f9;
        }

        .form-control:focus {
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.15);
            background-color: white;
        }

        .input-icon {
            position: absolute;
            right: 18px;
            top: 42px;
            color: #aaa;
            font-size: 18px;
        }

        /* Кнопка входа */
        .btn-login {
            background: var(--primary-gradient);
            color: white;
            border: none;
            padding: 16px;
            border-radius: 12px;
            font-weight: 600;
            font-size: 16px;
            width: 100%;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
            margin-top: 10px;
        }

        .btn-login::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: var(--secondary-gradient);
            transition: left 0.5s ease;
        }

        .btn-login:hover::before {
            left: 0;
        }

        .btn-login span {
            position: relative;
            z-index: 1;
        }

        .btn-login:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(102, 126, 234, 0.4);
        }


        .remember-me input {
            margin-right: 8px;
        }


        .divider span {
            padding: 0 15px;
            font-size: 14px;
        }

        .social-btn i {
            margin-right: 10px;
            font-size: 18px;
        }


        /* Анимация */
        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .login-card {
            animation: fadeInUp 0.8s ease-out;
        }

        /* Адаптивность */
        @media (max-width: 576px) {
            .card-header, .card-body {
                padding: 1.5rem 1.2rem;
            }
        }

    </style>
{% endblock %}


{% block main %}
    <!-- Основной контейнер -->
    <div class="login-container">
        <div class="login-card">
            <!-- Заголовок -->
            <div class="card-header">
                <div class="logo">
                    <div class="logo-icon">
                        <i class="fas fa-user-shield"></i>
                    </div>
                    <div class="logo-text">SecureAccess</div>
                </div>
                <h5 class="card-subtitle mt-2">Войдите в свою учетную запись</h5>
            </div>

            <!-- Тело формы -->
            <div class="card-body">
                <!-- Исправьте action: либо просто "/login", либо используйте url_for из контекста -->
                <form id="loginForm" action="/login" method="post">
                    <!-- Поле имени пользователя -->
                    <div class="form-group">
                        <label for="username" class="form-label">
                            <i class="fas fa-user"></i> Имя пользователя
                        </label>
                        <input type="text" class="form-control" id="username"
                               name="username">
                        <div class="input-icon">
                            <i class="fas fa-user-circle"></i>
                        </div>
                    </div>

                    <!-- Поле пароля -->
                    <div class="form-group">
                        <label for="password" class="form-label">
                            <i class="fas fa-lock"></i> Пароль
                        </label>
                        <input type="password" class="form-control" id="password"
                               name="password">
                        <div class="input-icon">
                            <i class="fas fa-eye-slash toggle-password" style="cursor: pointer;"></i>
                        </div>
                    </div>

                    <!-- Отображение ошибки, если есть -->
                    {% if error %}
                    <div class="alert alert-danger mt-3">
                        {{ error }}
                    </div>
                    {% endif %}

                    <!-- Кнопка входа -->
                    <button type="submit" class="btn btn-login">
                        <span><i class="fas fa-sign-in-alt"></i> Войти в систему</span>
                    </button>

                </form>
            </div>

        </div>
    </div>
{% endblock %}
