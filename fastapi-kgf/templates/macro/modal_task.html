{% macro func_tasks(workers, user) %}

    <div class="modal" id="taskModal">
        <form id="taskForm" action="/tasks" method="post" enctype="multipart/form-data">
            <div class="modal-content">
                <div class="modal-header">
                    <h5>
                        <i class="bi bi-plus-circle"></i>
                        Новая задача
                    </h5>
                    <button class="close-btn" onclick="closeModal()">&times;</button>
                </div>
                <div class="modal-body">
                    <div class="mb-3">
                        <label class="form-label">Название</label>
                        <input type="text" name="title" class="form-control" placeholder="Введите название задачи"
                               required>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Описание</label>
                        <textarea name="description" class="form-control" rows="2" placeholder="Опишите задачу"
                                  required></textarea>
                    </div>
                    <div class="row mb-3">
                        <div class="col-md-6">
                            <label class="form-label">Срок</label>
                            <input type="date" name="deadline" class="form-control" required>
                        </div>
                        <div class="col-md-6">
                            <label class="form-label">Исполнитель</label>
                            <select name="executor" class="form-select" required>
                                {% for worker in workers %}
                                    <option value="{{ worker.name }} {{ worker.surname }}">{{ worker.name }} {{ worker.surname }}</option>
                                {% endfor %}
                            </select>
                        </div>
                    </div>

                    <div class="mb-3">
                        <label class="form-label">Постановщик</label>
                        <select class="form-select" required>
                            <option>{{ user.name }} {{ user.surname }}</option>
                        </select>
                        <!-- Добавляем скрытое поле для отправки customer_id -->
                        <input type="hidden" name="customer" value="{{ user.name }} {{ user.surname }}">
                    </div>

                    <div class="mb-3">
                        <label class="form-label">RAR архив</label>
                        <input type="file"
                               name="rar_file"
                               id="rarFile"
                               style="display: none;"
                               onchange="updateFileName(this)">
                        <div class="rar-upload" onclick="document.getElementById('rarFile').click()">
                            <i class="bi bi-file-zip"></i>
                            <p id="uploadText">Выберите RAR архив</p>
                            <div class="rar-badge">MAX 50MB</div>
                        </div>
                        <div class="selected-file" id="selectedFileBlock" style="display: none;">
                            <div class="d-flex justify-content-between align-items-center mt-2 p-2 border rounded">
                                <div>
                                    <i class="bi bi-file-earmark-zip text-primary"></i>
                                    <span id="fileNameDisplay"></span>
                                </div>
                                <button type="button" class="btn btn-sm btn-outline-danger" onclick="removeFile()">
                                    <i class="bi bi-x"></i>
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-light" onclick="closeModal()">Отмена</button>
                    <button type="submit" class="btn btn-primary">Создать</button>
                </div>
            </div>
        </form>
    </div>

{% endmacro %}

{% macro tasks_style() %}
    <style>

        /* Модальное окно */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            z-index: 1000;
            align-items: center;
            justify-content: center;
        }

        .modal.show {
            display: flex;
        }

        .modal-content {
            background: white;
            border-radius: 24px;
            width: 500px;
            max-width: 90%;
            animation: modalSlide 0.3s ease;
        }

        @keyframes modalSlide {
            from {
                transform: translateY(-50px);
                opacity: 0;
            }
            to {
                transform: translateY(0);
                opacity: 1;
            }
        }

        .modal-header {
            background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
            color: white;
            border-radius: 24px 24px 0 0;
            padding: 1.5rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .modal-header h5 {
            margin: 0;
            font-weight: 700;
        }

        .modal-header i {
            font-size: 1.5rem;
            margin-right: 8px;
        }

        .close-btn {
            background: none;
            border: none;
            color: white;
            font-size: 1.5rem;
            cursor: pointer;
            opacity: 0.8;
        }

        .close-btn:hover {
            opacity: 1;
        }

        .modal-body {
            padding: 2rem;
        }

        .rar-upload {
            border: 2px dashed #eef2f6;
            border-radius: 16px;
            padding: 2rem;
            text-align: center;
            background: #fafbff;
            cursor: pointer;
        }

        .rar-upload i {
            font-size: 3rem;
            color: var(--accent-purple);
            margin-bottom: 1rem;
        }

        .rar-upload p {
            margin: 0;
            color: var(--primary-dark);
            font-weight: 500;
        }

        .rar-upload small {
            color: var(--text-light);
        }

        .rar-badge {
            display: inline-block;
            background: linear-gradient(135deg, var(--accent-purple), var(--accent-pink));
            color: white;
            padding: 0.25rem 1rem;
            border-radius: 30px;
            font-size: 0.8rem;
            margin-top: 1rem;
        }

        .modal-footer {
            padding: 1.5rem;
            border-top: 2px solid #eef2f6;
            display: flex;
            justify-content: flex-end;
            gap: 1rem;
        }
    </style>
{% endmacro %}
