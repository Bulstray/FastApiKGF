{% macro navbar() %}
    <nav class="sidebar">
        <div class="sidebar-brand">
            <i class="bi bi-code-slash"></i>
            <span>KGF DevSoft</span>
        </div>

        <ul class="nav flex-column sidebar-nav">
            <li class="nav-item">
                <a class="nav-link" href="{{ url_for("home") }}">
                    <i class="bi bi-house"></i>
                    <span>Главная</span>
                </a>
                <a class="nav-link" href="{{ url_for("programs:page") }}">
                    <i class="bi bi-grid-fill"></i>
                    <span>Программы</span>
                </a>
                <a class="nav-link" href="{{ url_for("tenders:page") }}">
                    <i class="bi bi-briefcase"></i>
                    <span>Тендеры</span>
                </a>
            </li>
        </ul>

        <!-- Авторизованный пользователь -->
        <div class="sidebar-auth">
            <div class="user-profile">
                <div class="user-avatar" id="userMenuToggle">
                    <i class="bi bi-person-check-fill"></i>
                </div>
                <div class="user-info">
                    <span class="user-name">Иван Иванов</span>
                    <span class="user-role">Администратор</span>
                </div>

                <!-- Выпадающее меню пользователя -->
                <div class="user-dropdown" id="userDropdown">
                    <a href="#" class="dropdown-item">
                        <i class="bi bi-person"></i>
                        <span>Мой профиль</span>
                    </a>
                    <a href="#" class="dropdown-item">
                        <i class="bi bi-gear"></i>
                        <span>Настройки</span>
                    </a>
                    <div class="dropdown-divider"></div>
                    <a href="#" class="dropdown-item logout">
                        <i class="bi bi-box-arrow-right"></i>
                        <span>Выйти</span>
                    </a>
                </div>
            </div>
        </div>
    </nav>
{% endmacro %}


{% macro style_navbar() %}
    <style>
        .sidebar {
            background: linear-gradient(180deg, var(--primary-color) 0%, var(--secondary-color) 100%);
            color: white;
            min-height: 100vh;
            position: fixed;
            top: 0;
            left: 0;
            width: 280px;
            z-index: 100;
            box-shadow: 3px 0 15px rgba(0, 0, 0, 0.1);
            transition: all 0.3s ease;
            display: flex;
            flex-direction: column;
        }

        .sidebar-brand {
            padding: 1.5rem 1.5rem 2rem;
            font-weight: 700;
            font-size: 1.5rem;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }

        .sidebar-brand i {
            color: var(--accent-color);
            margin-right: 10px;
        }

        .sidebar-nav {
            padding: 1rem 0;
            flex-grow: 1;
        }

        .nav-item {
            margin-bottom: 5px;
        }

        .nav-link {
            color: rgba(255, 255, 255, 0.8);
            padding: 0.75rem 1.5rem;
            border-left: 3px solid transparent;
            transition: all 0.2s;
            display: block;
            text-decoration: none;
        }

        .nav-link:hover, .nav-link.active {
            color: white;
            background-color: rgba(255, 255, 255, 0.1);
            border-left-color: var(--accent-color);
        }

        .nav-link i {
            width: 24px;
            text-align: center;
            margin-right: 10px;
        }

        /* Стили для авторизованного пользователя */
        .sidebar-auth {
            padding: 1rem;
            border-top: 1px solid rgba(255, 255, 255, 0.1);
            margin-top: auto;
        }

        .user-profile {
            position: relative;
            display: flex;
            align-items: center;
            padding: 0.75rem;
            border-radius: 8px;
            background-color: rgba(255, 255, 255, 0.05);
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .user-profile:hover {
            background-color: rgba(255, 255, 255, 0.1);
        }

        .user-avatar {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background-color: var(--accent-color);
            display: flex;
            align-items: center;
            justify-content: center;
            margin-right: 12px;
            font-size: 1.2rem;
            color: white;
        }

        .user-info {
            flex-grow: 1;
        }

        .user-name {
            display: block;
            font-weight: 600;
            font-size: 0.9rem;
        }

        .user-role {
            display: block;
            font-size: 0.8rem;
            color: rgba(255, 255, 255, 0.7);
        }

        /* Выпадающее меню */
        .user-dropdown {
            position: absolute;
            bottom: 100%;
            left: 0;
            right: 0;
            background: white;
            border-radius: 8px;
            box-shadow: 0 5px 20px rgba(0, 0, 0, 0.15);
            opacity: 0;
            visibility: hidden;
            transform: translateY(10px);
            transition: all 0.3s ease;
            z-index: 1000;
            margin-bottom: 10px;
        }

        .user-profile:hover .user-dropdown {
            opacity: 1;
            visibility: visible;
            transform: translateY(0);
        }

        .dropdown-item {
            display: flex;
            align-items: center;
            padding: 0.75rem 1rem;
            color: #333;
            text-decoration: none;
            transition: all 0.2s;
            border-bottom: 1px solid #f0f0f0;
        }

        .dropdown-item:last-child {
            border-bottom: none;
        }

        .dropdown-item:hover {
            background-color: #f8f9fa;
            color: var(--primary-color);
        }

        .dropdown-item i {
            width: 24px;
            margin-right: 10px;
            color: #666;
        }

        .dropdown-item:hover i {
            color: var(--primary-color);
        }

        .dropdown-divider {
            height: 1px;
            background-color: #f0f0f0;
            margin: 0.5rem 0;
        }

        .dropdown-item.logout {
            color: #dc3545;
        }

        .dropdown-item.logout i {
            color: #dc3545;
        }

        .dropdown-item.logout:hover {
            background-color: #fff5f5;
        }

        @media (max-width: 992px) {
            .sidebar {
                width: 70px;
                overflow: hidden;
            }

            .sidebar:hover {
                width: 280px;
            }

            .sidebar-brand span,
            .nav-link span,
            .user-name,
            .user-role {
                opacity: 0;
                transition: opacity 0.3s;
                white-space: nowrap;
            }

            .sidebar:hover .sidebar-brand span,
            .sidebar:hover .nav-link span,
            .sidebar:hover .user-name,
            .sidebar:hover .user-role {
                opacity: 1;
            }

            .user-dropdown {
                position: fixed;
                left: 70px;
                bottom: auto;
                top: auto;
                width: 200px;
            }

            .sidebar:hover .user-dropdown {
                left: 0;
                position: absolute;
            }
        }
    </style>
{% endmacro %}
