<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Каталог программ - современный дизайн</title>
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">
    <style>
        :root {
            --primary-color: #4361ee;
            --secondary-color: #3a0ca3;
            --accent-color: #4cc9f0;
            --light-bg: #f8f9fa;
            --dark-bg: #212529;
            --card-shadow: 0 5px 15px rgba(0, 0, 0, 0.08);
        }

        body {
            font-family: 'Segoe UI', system-ui, -apple-system, sans-serif;
            background-color: #f5f7fb;
            color: #333;
            overflow-x: hidden;
        }

        /* Стили для боковой панели */
        .sidebar {
            background: linear-gradient(180deg, var(--primary-color) 0%, var(--secondary-color) 100%);
            color: white;
            min-height: 100vh;
            position: fixed;
            top: 0;
            left: 0;
            width: 280px;
            z-index: 100;
            box-shadow: 3px 0 15px rgba(0, 0, 0, 0.1);
            transition: all 0.3s ease;
        }

        .sidebar-brand {
            padding: 1.5rem 1.5rem 2rem;
            font-weight: 700;
            font-size: 1.5rem;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }

        .sidebar-brand i {
            color: var(--accent-color);
            margin-right: 10px;
        }

        .sidebar-nav {
            padding: 1rem 0;
        }

        .nav-item {
            margin-bottom: 5px;
        }

        .nav-link {
            color: rgba(255, 255, 255, 0.8);
            padding: 0.75rem 1.5rem;
            border-left: 3px solid transparent;
            transition: all 0.2s;
        }

        .nav-link:hover, .nav-link.active {
            color: white;
            background-color: rgba(255, 255, 255, 0.1);
            border-left-color: var(--accent-color);
        }

        .nav-link i {
            width: 24px;
            text-align: center;
            margin-right: 10px;
        }

        /* Основное содержимое */
        .main-content {
            margin-left: 280px;
            padding: 2rem;
            min-height: 100vh;
        }

        @media (max-width: 992px) {
            .sidebar {
                width: 70px;
                overflow: hidden;
            }

            .sidebar:hover {
                width: 280px;
            }

            .sidebar-brand span, .nav-link span {
                opacity: 0;
                transition: opacity 0.3s;
            }

            .sidebar:hover .sidebar-brand span,
            .sidebar:hover .nav-link span {
                opacity: 1;
            }

            .main-content {
                margin-left: 70px;
            }

            .sidebar:hover ~ .main-content {
                margin-left: 280px;
            }
        }

        /* Стили для заголовка и поиска */
        .page-header {
            margin-bottom: 2rem;
        }

        .search-container {
            background-color: white;
            border-radius: 10px;
            padding: 1.5rem;
            box-shadow: var(--card-shadow);
            margin-bottom: 2rem;
        }

        .search-box {
            position: relative;
        }

        .search-box input {
            padding-left: 50px;
            border-radius: 50px;
            height: 50px;
            border: 1px solid #e0e0e0;
            transition: all 0.3s;
        }

        .search-box input:focus {
            border-color: var(--primary-color);
            box-shadow: 0 0 0 3px rgba(67, 97, 238, 0.2);
        }

        .search-box i {
            position: absolute;
            left: 20px;
            top: 50%;
            transform: translateY(-50%);
            color: #aaa;
            z-index: 10;
        }

        /* Стили для карточек программ */
        .program-card {
            border: none;
            border-radius: 12px;
            overflow: hidden;
            transition: all 0.3s ease;
            height: 100%;
            box-shadow: var(--card-shadow);
            background-color: white;
        }

        .program-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.12);
        }

        .program-icon {
            width: 60px;
            height: 60px;
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 15px;
            color: white;
            font-size: 1.5rem;
        }

        .program-category {
            font-size: 0.85rem;
            color: var(--primary-color);
            font-weight: 600;
            margin-bottom: 5px;
        }

        .program-title {
            font-weight: 700;
            margin-bottom: 10px;
            color: var(--dark-bg);
        }

        .program-description {
            color: #666;
            font-size: 0.95rem;
            line-height: 1.5;
            margin-bottom: 1.5rem;
        }

        .program-meta {
            display: flex;
            justify-content: space-between;
            font-size: 0.85rem;
            color: #777;
            margin-top: auto;
        }

        .download-btn {
            background: linear-gradient(135deg, var(--primary-color) 0%, var(--secondary-color) 100%);
            border: none;
            color: white;
            padding: 8px 20px;
            border-radius: 50px;
            font-weight: 600;
            transition: all 0.3s;
            display: inline-flex;
            align-items: center;
            justify-content: center;
        }

        .download-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(67, 97, 238, 0.3);
            color: white;
        }

        .download-btn i {
            margin-right: 8px;
        }

        /* Стили для счетчика результатов */
        .results-count {
            color: #666;
            margin-bottom: 1.5rem;
            font-weight: 500;
        }

        /* Анимации */
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .fade-in {
            animation: fadeIn 0.5s ease forwards;
        }

        /* Кастомный скроллбар */
        ::-webkit-scrollbar {
            width: 8px;
        }

        ::-webkit-scrollbar-track {
            background: #f1f1f1;
        }

        ::-webkit-scrollbar-thumb {
            background: var(--primary-color);
            border-radius: 4px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: var(--secondary-color);
        }
    </style>
</head>
<body>
    <!-- Боковая панель навигации -->
    <nav class="sidebar">
        <div class="sidebar-brand">
            <i class="bi bi-code-slash"></i>
            <span>DevSoft</span>
        </div>

        <ul class="nav flex-column sidebar-nav">
            <li class="nav-item">
                <a class="nav-link active" href="#">
                    <i class="bi bi-grid-fill"></i>
                    <span>Программы</span>
                </a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#">
                    <i class="bi bi-collection"></i>
                    <span>Категории</span>
                </a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#">
                    <i class="bi bi-star-fill"></i>
                    <span>Избранное</span>
                </a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#">
                    <i class="bi bi-clock-history"></i>
                    <span>История</span>
                </a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#">
                    <i class="bi bi-gear-fill"></i>
                    <span>Настройки</span>
                </a>
            </li>
        </ul>
    </nav>

    <!-- Основное содержимое -->
    <main class="main-content">
        <!-- Заголовок страницы -->
        <header class="page-header">
            <h1 class="display-5 fw-bold">Каталог программ</h1>
            <p class="lead">Скачивайте лучшие программы для разработки и работы</p>
        </header>

        <!-- Поисковая панель -->
        <div class="search-container">
            <div class="row">
                <div class="col-md-8">
                    <div class="search-box">
                        <i class="bi bi-search"></i>
                        <input type="text" id="searchInput" class="form-control" placeholder="Поиск по названию или описанию программы...">
                    </div>
                </div>
                <div class="col-md-4 mt-3 mt-md-0">
                    <select id="categoryFilter" class="form-select">
                        <option value="all">Все категории</option>
                        <option value="development">Разработка</option>
                        <option value="design">Дизайн</option>
                        <option value="productivity">Продуктивность</option>
                        <option value="utilities">Утилиты</option>
                    </select>
                </div>
            </div>
        </div>

        <!-- Счетчик результатов -->
        <div class="results-count">
            Найдено: <span id="resultsCount">12</span> программ
        </div>

        <!-- Сетка программ -->
        <div class="row" id="programsGrid">
            <!-- Программы будут загружены с помощью JavaScript -->
        </div>
    </main>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>

    <script>
        // Данные о программах
        const programs = [
            {
                id: 1,
                name: "Visual Studio Code",
                description: "Мощный редактор кода с поддержкой множества языков программирования, отладкой и интегрированным Git.",
                category: "development",
                downloads: 2543000,
                version: "1.78.2",
                icon: "bi-code-slash",
                iconColor: "#007acc"
            },
            {
                id: 2,
                name: "Figma",
                description: "Инструмент для дизайна интерфейсов с возможностью совместной работы в реальном времени.",
                category: "design",
                downloads: 1250000,
                version: "116.4.5",
                icon: "bi-palette",
                iconColor: "#f24e1e"
            },
            {
                id: 3,
                name: "Notion",
                description: "Универсальное рабочее пространство для заметок, задач, баз данных и совместной работы.",
                category: "productivity",
                downloads: 980000,
                version: "2.0.25",
                icon: "bi-journal-text",
                iconColor: "#000000"
            },
            {
                id: 4,
                name: "Postman",
                description: "Платформа для работы с API, позволяющая разрабатывать, тестировать и документировать API.",
                category: "development",
                downloads: 870000,
                version: "10.14.0",
                icon: "bi-send",
                iconColor: "#ff6c37"
            },
            {
                id: 5,
                name: "Adobe Photoshop",
                description: "Профессиональный графический редактор для обработки растровых изображений.",
                category: "design",
                downloads: 1950000,
                version: "24.5.0",
                icon: "bi-image",
                iconColor: "#31a8ff"
            },
            {
                id: 6,
                name: "GitHub Desktop",
                description: "Клиент для работы с Git и GitHub с удобным графическим интерфейсом.",
                category: "development",
                downloads: 760000,
                version: "3.2.1",
                icon: "bi-git",
                iconColor: "#4078c0"
            },
            {
                id: 7,
                name: "Slack",
                description: "Корпоративный мессенджер для командной работы с интеграциями множества сервисов.",
                category: "productivity",
                downloads: 1120000,
                version: "4.32.122",
                icon: "bi-chat-dots",
                iconColor: "#4a154b"
            },
            {
                id: 8,
                name: "7-Zip",
                description: "Бесплатный архиватор с высокой степенью сжатия и поддержкой множества форматов.",
                category: "utilities",
                downloads: 2350000,
                version: "22.01",
                icon: "bi-file-zip",
                iconColor: "#009900"
            },
            {
                id: 9,
                name: "Node.js",
                description: "Среда выполнения JavaScript на стороне сервера, построенная на движке V8.",
                category: "development",
                downloads: 1540000,
                version: "18.16.0",
                icon: "bi-braces",
                iconColor: "#339933"
            },
            {
                id: 10,
                name: "Canva",
                description: "Онлайн-редактор для создания графического дизайна с простым интерфейсом.",
                category: "design",
                downloads: 1420000,
                version: "2.145.0",
                icon: "bi-easel",
                iconColor: "#00c4cc"
            },
            {
                id: 11,
                name: "Todoist",
                description: "Менеджер задач и списков дел с кроссплатформенной синхронизацией.",
                category: "productivity",
                downloads: 530000,
                version: "8.6.2",
                icon: "bi-check2-square",
                iconColor: "#e44332"
            },
            {
                id: 12,
                name: "CCleaner",
                description: "Утилита для очистки системы от временных файлов и оптимизации реестра Windows.",
                category: "utilities",
                downloads: 1870000,
                version: "6.12",
                icon: "bi-trash",
                iconColor: "#ff6100"
            }
        ];

        // Функция для отображения программ
        function displayPrograms(programsToShow) {
            const programsGrid = document.getElementById('programsGrid');
            programsGrid.innerHTML = '';

            programsToShow.forEach((program, index) => {
                const programCard = document.createElement('div');
                programCard.className = 'col-lg-4 col-md-6 mb-4 fade-in';
                programCard.style.animationDelay = `${index * 0.05}s`;

                // Форматирование числа загрузок
                const formattedDownloads = program.downloads >= 1000000
                    ? (program.downloads / 1000000).toFixed(1) + 'M'
                    : program.downloads >= 1000
                    ? (program.downloads / 1000).toFixed(1) + 'K'
                    : program.downloads;

                programCard.innerHTML = `
                    <div class="program-card p-4">
                        <div class="program-icon" style="background-color: ${program.iconColor}">
                            <i class="bi ${program.icon}"></i>
                        </div>
                        <div class="program-category">${getCategoryName(program.category)}</div>
                        <h3 class="program-title">${program.name}</h3>
                        <p class="program-description">${program.description}</p>
                        <div class="program-meta">
                            <div>
                                <span><i class="bi bi-download"></i> ${formattedDownloads}</span>
                                <span class="ms-3"><i class="bi bi-tag"></i> v${program.version}</span>
                            </div>
                        </div>
                        <div class="d-grid mt-3">
                            <button class="download-btn" onclick="downloadProgram(${program.id})">
                                <i class="bi bi-download"></i> Скачать
                            </button>
                        </div>
                    </div>
                `;

                programsGrid.appendChild(programCard);
            });

            // Обновление счетчика результатов
            document.getElementById('resultsCount').textContent = programsToShow.length;
        }

        // Функция для получения названия категории
        function getCategoryName(categoryKey) {
            const categories = {
                'development': 'Разработка',
                'design': 'Дизайн',
                'productivity': 'Продуктивность',
                'utilities': 'Утилиты'
            };
            return categories[categoryKey] || categoryKey;
        }

        // Функция для фильтрации программ
        function filterPrograms() {
            const searchInput = document.getElementById('searchInput').value.toLowerCase();
            const categoryFilter = document.getElementById('categoryFilter').value;

            let filteredPrograms = programs.filter(program => {
                // Поиск по названию и описанию
                const matchesSearch = program.name.toLowerCase().includes(searchInput) ||
                                      program.description.toLowerCase().includes(searchInput);

                // Фильтрация по категории
                const matchesCategory = categoryFilter === 'all' || program.category === categoryFilter;

                return matchesSearch && matchesCategory;
            });

            // Сортировка по количеству загрузок (самые популярные сначала)
            filteredPrograms.sort((a, b) => b.downloads - a.downloads);

            displayPrograms(filteredPrograms);
        }

        // Функция для имитации скачивания программы
        function downloadProgram(programId) {
            const program = programs.find(p => p.id === programId);
            if (program) {
                alert(`Начинается загрузка "${program.name}" версии ${program.version}. Спасибо за использование нашего каталога!`);
                // В реальном приложении здесь был бы редирект на страницу загрузки
            }
        }

        // Инициализация при загрузке страницы
        document.addEventListener('DOMContentLoaded', function() {

            // Назначение обработчиков событий для поиска и фильтрации
            document.getElementById('searchInput').addEventListener('input', filterPrograms);

            // Активация пункта меню "Программы"
            document.querySelectorAll('.nav-link').forEach(link => {
                link.addEventListener('click', function() {
                    document.querySelectorAll('.nav-link').forEach(l => l.classList.remove('active'));
                    this.classList.add('active');
                });
            });
        });
    </script>
</body>
</html>
