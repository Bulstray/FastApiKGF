        :root {
            --primary-gradient: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            --secondary-gradient: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            --accent-gradient: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
            --dark-gradient: linear-gradient(135deg, #141e30 0%, #243b55 100%);
            --card-gradient: linear-gradient(135deg, #ffffff 0%, #f8f9fa 100%);
            --shadow-primary: 0 10px 30px rgba(102, 126, 234, 0.15);
            --shadow-secondary: 0 15px 35px rgba(0, 0, 0, 0.1);
            --transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }

        body {
            font-family: 'Inter', 'Segoe UI', system-ui, -apple-system, sans-serif;
            background: linear-gradient(135deg, #f5f7fa 0%, #e4e8f0 100%);
            min-height: 100vh;
            color: #2d3748;
            overflow-x: hidden;
        }

        /* Боковая панель - современный дизайн */
        .sidebar {
            background: var(--dark-gradient);
            backdrop-filter: blur(10px);
            min-height: 100vh;
            position: fixed;
            top: 0;
            left: 0;
            width: 280px;
            z-index: 1000;
            box-shadow: 4px 0 25px rgba(0, 0, 0, 0.15);
            border-right: 1px solid rgba(255, 255, 255, 0.1);
            transform: translateX(0);
            transition: var(--transition);
        }

        .sidebar-brand {
            padding: 1.8rem 1.5rem;
            background: rgba(255, 255, 255, 0.05);
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }

        .sidebar-brand .logo {
            display: flex;
            align-items: center;
            gap: 12px;
            font-size: 1.8rem;
            font-weight: 800;
            background: var(--primary-gradient);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .sidebar-nav {
            padding: 2rem 0;
        }

        .nav-item {
            margin: 0.3rem 1rem;
        }

        .nav-link {
            color: rgba(255, 255, 255, 0.7);
            padding: 1rem 1.5rem;
            border-radius: 12px;
            display: flex;
            align-items: center;
            gap: 15px;
            transition: var(--transition);
            position: relative;
            overflow: hidden;
        }

        .nav-link::before {
            content: '';
            position: absolute;
            left: 0;
            top: 0;
            width: 4px;
            height: 100%;
            background: var(--primary-gradient);
            transform: translateX(-100%);
            transition: var(--transition);
        }

        .nav-link:hover, .nav-link.active {
            background: rgba(255, 255, 255, 0.1);
            color: white;
            transform: translateX(5px);
        }

        .nav-link:hover::before, .nav-link.active::before {
            transform: translateX(0);
        }

        .nav-link i {
            font-size: 1.2rem;
            width: 24px;
            text-align: center;
        }

        /* Основной контент */
        .main-content {
            margin-left: 280px;
            padding: 2.5rem;
            min-height: 100vh;
            transition: var(--transition);
        }

        @media (max-width: 992px) {
            .sidebar {
                transform: translateX(-100%);
                width: 300px;
            }

            .sidebar.active {
                transform: translateX(0);
            }

            .main-content {
                margin-left: 0;
            }

            .menu-toggle {
                display: block !important;
            }
        }

        /* Хедер страницы */
        .page-header {
            margin-bottom: 3rem;
            position: relative;
        }

        .page-header h1 {
            font-size: 3.2rem;
            font-weight: 800;
            background: var(--dark-gradient);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 1rem;
            position: relative;
            display: inline-block;
        }

        .page-header h1::after {
            content: '';
            position: absolute;
            bottom: -10px;
            left: 0;
            width: 80px;
            height: 5px;
            background: var(--primary-gradient);
            border-radius: 10px;
        }

        .page-header .lead {
            font-size: 1.2rem;
            color: #718096;
            max-width: 600px;
        }

        /* Поисковая панель */
        .search-container {
            background: white;
            border-radius: 20px;
            padding: 2rem;
            margin-bottom: 2.5rem;
            box-shadow: var(--shadow-secondary);
            border: 1px solid rgba(0, 0, 0, 0.05);
            position: relative;
            overflow: hidden;
        }

        .search-container::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 4px;
            background: var(--primary-gradient);
        }

        .search-box {
            position: relative;
        }

        .search-box input {
            padding: 1.2rem 1.2rem 1.2rem 3.5rem;
            border-radius: 15px;
            border: 2px solid #e2e8f0;
            font-size: 1.1rem;
            transition: var(--transition);
            background: #f8fafc;
        }

        .search-box input:focus {
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.2);
            background: white;
            transform: translateY(-2px);
        }

        .search-box i {
            position: absolute;
            left: 1.2rem;
            top: 50%;
            transform: translateY(-50%);
            color: #a0aec0;
            font-size: 1.2rem;
            z-index: 10;
        }

        /* Категории фильтров */
        .filter-categories {
            display: flex;
            gap: 1rem;
            margin-bottom: 2rem;
            flex-wrap: wrap;
        }

        .filter-btn {
            padding: 0.8rem 1.8rem;
            border-radius: 50px;
            border: 2px solid #e2e8f0;
            background: white;
            color: #4a5568;
            font-weight: 600;
            transition: var(--transition);
            position: relative;
            overflow: hidden;
        }

        .filter-btn::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 0;
            height: 0;
            border-radius: 50%;
            background: var(--primary-gradient);
            transform: translate(-50%, -50%);
            transition: width 0.6s, height 0.6s;
            z-index: -1;
        }

        .filter-btn:hover, .filter-btn.active {
            color: white;
            border-color: transparent;
            transform: translateY(-3px);
            box-shadow: var(--shadow-primary);
        }

        .filter-btn.active::before, .filter-btn:hover::before {
            width: 300px;
            height: 300px;
        }

        /* Карточки программ */
        .programs-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(350px, 1fr));
            gap: 2rem;
            margin-top: 2rem;
        }

        .program-card {
            background: var(--card-gradient);
            border-radius: 20px;
            overflow: hidden;
            transition: var(--transition);
            position: relative;
            border: 1px solid rgba(255, 255, 255, 0.8);
            box-shadow: var(--shadow-secondary);
            height: 100%;
            display: flex;
            flex-direction: column;
        }

        .program-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 5px;
            background: var(--primary-gradient);
        }

        .program-card:hover {
            transform: translateY(-10px) scale(1.02);
            box-shadow: 0 25px 50px rgba(0, 0, 0, 0.15);
        }

        .program-header {
            padding: 2rem;
            position: relative;
        }

        .program-icon-container {
            width: 70px;
            height: 70px;
            border-radius: 18px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 1.5rem;
            background: var(--primary-gradient);
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.3);
            transition: var(--transition);
        }

        .program-card:hover .program-icon-container {
            transform: rotate(15deg) scale(1.1);
        }

        .program-icon-container i {
            font-size: 2rem;
            color: white;
        }

        .program-category {
            display: inline-block;
            padding: 0.4rem 1rem;
            background: rgba(102, 126, 234, 0.1);
            color: #667eea;
            border-radius: 50px;
            font-size: 0.85rem;
            font-weight: 700;
            margin-bottom: 1rem;
        }

        .program-title {
            font-size: 1.5rem;
            font-weight: 800;
            margin-bottom: 1rem;
            color: #2d3748;
            line-height: 1.3;
        }

        .program-description {
            color: #718096;
            line-height: 1.6;
            margin-bottom: 1.5rem;
            flex-grow: 1;
        }

        .program-stats {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 1.5rem 2rem;
            background: rgba(0, 0, 0, 0.02);
            border-top: 1px solid rgba(0, 0, 0, 0.05);
        }

        .stat-item {
            display: flex;
            align-items: center;
            gap: 8px;
            color: #718096;
            font-weight: 500;
        }

        .stat-item i {
            color: #667eea;
        }

        .download-btn {
            background: var(--primary-gradient);
            border: none;
            color: white;
            padding: 1rem 2rem;
            border-radius: 12px;
            font-weight: 700;
            transition: var(--transition);
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            width: 100%;
            position: relative;
            overflow: hidden;
        }

        .download-btn::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 0;
            height: 0;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.2);
            transform: translate(-50%, -50%);
            transition: width 0.6s, height 0.6s;
        }

        .download-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 15px 30px rgba(102, 126, 234, 0.3);
        }

        .download-btn:hover::before {
            width: 300px;
            height: 300px;
        }

        /* Счетчик результатов */
        .results-count {
            font-size: 1.1rem;
            color: #4a5568;
            margin-bottom: 1.5rem;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .results-count .badge {
            background: var(--primary-gradient);
            padding: 0.5rem 1rem;
            border-radius: 50px;
            font-size: 1rem;
        }

        /* Анимации */
        @keyframes float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .fade-in-up {
            animation: fadeInUp 0.6s ease forwards;
        }

        /* Кастомный скроллбар */
        ::-webkit-scrollbar {
            width: 10px;
        }

        ::-webkit-scrollbar-track {
            background: #f1f5f9;
            border-radius: 10px;
        }

        ::-webkit-scrollbar-thumb {
            background: var(--primary-gradient);
            border-radius: 10px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: linear-gradient(135deg, #764ba2 0%, #667eea 100%);
        }

        /* Кнопка меню для мобильных */
        .menu-toggle {
            display: none;
            position: fixed;
            top: 20px;
            left: 20px;
            z-index: 1001;
            background: var(--primary-gradient);
            color: white;
            border: none;
            width: 50px;
            height: 50px;
            border-radius: 12px;
            font-size: 1.5rem;
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.3);
            transition: var(--transition);
        }

        .menu-toggle:hover {
            transform: scale(1.1);
        }

        /* Индикатор загрузки */
        .loader {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid #f3f3f3;
            border-top: 3px solid #667eea;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>

        // Функция для отображения программ
        function displayPrograms(programsToShow) {
            const programsGrid = document.getElementById('programsGrid');
            programsGrid.innerHTML = '';

            if (programsToShow.length === 0) {
                programsGrid.innerHTML = `
                    <div class="col-12 text-center py-5">
                        <i class="bi bi-search display-1 text-muted mb-3"></i>
                        <h3>Программы не найдены</h3>
                        <p class="text-muted">Попробуйте изменить критерии поиска</p>
                    </div>
                `;
                return;
            }

            programsToShow.forEach((program, index) => {
                const programCard = document.createElement('div');
                programCard.className = 'fade-in-up';
                programCard.style.animationDelay = `${index * 0.1}s`;

                // Форматирование числа загрузок
                const formatDownloads = (num) => {
                    if (num >= 1000000) return (num / 1000000).toFixed(1) + 'M';
                    if (num >= 1000) return (num / 1000).toFixed(1) + 'K';
                    return num.toString();
                };

                programCard.innerHTML = `
                    <div class="program-card">
                        <div class="program-header">
                            <div class="program-icon-container" style="background: linear-gradient(135deg, ${program.color}99, ${program.color})">
                                <i class="bi ${program.icon}"></i>
                            </div>
                            <span class="program-category">${getCategoryName(program.category)}</span>
                            <h3 class="program-title">${program.name}</h3>
                            <p class="program-description">${program.description}</p>
                        </div>

                        <div class="program-stats">
                            <div class="stat-item">
                                <i class="bi bi-download"></i>
                                <span>${formatDownloads(program.downloads)}</span>
                            </div>
                            <div class="stat-item">
                                <i class="bi bi-star-fill"></i>
                                <span>${program.rating}/5.0</span>
                            </div>
                            <div class="stat-item">
                                <i class="bi bi-hdd"></i>
                                <span>${program.size}</span>
                            </div>
                        </div>

                        <div class="p-3">
                            <button class="download-btn" onclick="downloadProgram(${program.id})" data-program-id="${program.id}">
                                <i class="bi bi-download"></i>
                                Скачать v${program.version}
                            </button>
                        </div>
                    </div>
                `;

                programsGrid.appendChild(programCard);
            });

            // Обновление счетчика результатов
            document.getElementById('resultsCount').textContent = programsToShow.length;
        }

        // Функция для получения названия категории
        function getCategoryName(categoryKey) {
            const categories = {
                'development': 'Разработка',
                'design': 'Дизайн',
                'productivity': 'Продуктивность',
                'utilities': 'Утилиты'
            };
            return categories[categoryKey] || categoryKey;
        }

        // Функция для фильтрации и сортировки программ
        function filterAndSortPrograms() {
            const searchInput = document.getElementById('searchInput').value.toLowerCase();
            const activeFilter = document.querySelector('.filter-btn.active')?.dataset.category || 'all';
            const sortMethod = document.getElementById('sortSelect').value;

            let filteredPrograms = programs.filter(program => {
                // Поиск по названию и описанию
                const matchesSearch = program.name.toLowerCase().includes(searchInput) ||
                                      program.description.toLowerCase().includes(searchInput);

                // Фильтрация по категории
                const matchesCategory = activeFilter === 'all' || program.category === activeFilter;

                return matchesSearch && matchesCategory;
            });

            // Сортировка
            switch (sortMethod) {
                case 'new':
                    filteredPrograms.sort((a, b) => b.id - a.id);
                    break;
                case 'name':
                    filteredPrograms.sort((a, b) => a.name.localeCompare(b.name));
                    break;
                case 'downloads':
                    filteredPrograms.sort((a, b) => b.downloads - a.downloads);
                    break;
                case 'popular':
                default:
                    filteredPrograms.sort((a, b) => b.rating - a.rating);
                    break;
            }

            displayPrograms(filteredPrograms);
        }

        // Функция для имитации скачивания программы
        function downloadProgram(programId) {
            const program = programs.find(p => p.id === programId);
            if (!program) return;

            const button = document.querySelector(`[data-program-id="${programId}"]`);
            const originalHTML = button.innerHTML;

            // Анимация загрузки
            button.innerHTML = '<div class="loader me-2"></div> Загрузка...';
            button.disabled = true;

            // Имитация задержки загрузки
            setTimeout(() => {
                const modal = new bootstrap.Modal(document.createElement('div'));

                // Создаем модальное окно
                const modalElement = document.createElement('div');
                modalElement.className = 'modal fade';
                modalElement.innerHTML = `
                    <div class="modal-dialog modal-dialog-centered">
                        <div class="modal-content">
                            <div class="modal-header">
                                <h5 class="modal-title">Загрузка ${program.name}</h5>
                                <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                            </div>
                            <div class="modal-body text-center">
                                <div class="program-icon-container mx-auto mb-3" style="background: linear-gradient(135deg, ${program.color}99, ${program.color})">
                                    <i class="bi ${program.icon}"></i>
                                </div>
                                <h4>${program.name} v${program.version}</h4>
                                <p class="text-muted">Начинается загрузка файла (${program.size})</p>
                                <div class="progress my-3" style="height: 10px;">
                                    <div class="progress-bar progress-bar-striped progress-bar-animated" style="width: 0%"></div>
                                </div>
                            </div>
                        </div>
                    </div>
                `;

                document.body.appendChild(modalElement);
                const progressBar = modalElement.querySelector('.progress-bar');

                // Анимация прогресса
                let progress = 0;
                const interval = setInterval(() => {
                    progress += 5;
                    progressBar.style.width = progress + '%';

                    if (progress >= 100) {
                        clearInterval(interval);
                        setTimeout(() => {
                            modalElement.remove();
                            alert(`✅ ${program.name} успешно загружен!`);
                        }, 300);
                    }
                }, 100);

                const bsModal = new bootstrap.Modal(modalElement);
                bsModal.show();

                // Восстанавливаем кнопку
                button.innerHTML = originalHTML;
                button.disabled = false;
            }, 1000);
        }

        // Инициализация при загрузке страницы
        document.addEventListener('DOMContentLoaded', function() {
            // Отображаем все программы
            displayPrograms(programs);

            // Назначение обработчиков событий
            document.getElementById('searchInput').addEventListener('input', filterAndSortPrograms);
            document.getElementById('sortSelect').addEventListener('change', filterAndSortPrograms);

            // Обработчики для фильтров категорий
            document.querySelectorAll('.filter-btn').forEach(btn => {
                btn.addEventListener('click', function() {
                    document.querySelectorAll('.filter-btn').forEach(b => b.classList.remove('active'));
                    this.classList.add('active');
                    filterAndSortPrograms();
                });
            });

            // Обработчик для кнопки меню на мобильных
            document.getElementById('menuToggle').addEventListener('click', function() {
                document.getElementById('sidebar').classList.toggle('active');
            });

            // Закрытие меню при клике вне его на мобильных
            document.getElementById('mainContent').addEventListener('click', function() {
                if (window.innerWidth <= 992) {
                    document.getElementById('sidebar').classList.remove('active');
                }
            });

            // Активация пунктов меню в сайдбаре
            document.querySelectorAll('.sidebar-nav .nav-link').forEach(link => {
                link.addEventListener('click', function(e) {
                    e.preventDefault();
                    document.querySelectorAll('.sidebar-nav .nav-link').forEach(l => l.classList.remove('active'));
                    this.classList.add('active');

                    // На мобильных закрываем меню после выбора
                    if (window.innerWidth <= 992) {
                        document.getElementById('sidebar').classList.remove('active');
                    }
                });
            });

            // Параллакс эффект для карточек при скролле
            window.addEventListener('scroll', function() {
                const scrolled = window.pageYOffset;
                const cards = document.querySelectorAll('.program-card');

                cards.forEach((card, index) => {
                    const speed = 0.5;
                    const yPos = -(scrolled * speed) / (index + 3);
                    card.style.transform = `translateY(${yPos}px)`;
                });
            });
        });
    </script>
</body>
</html>
