<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Вход в систему | Modern Design</title>
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome для иконок -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary-gradient: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            --secondary-gradient: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            --glass-bg: rgba(255, 255, 255, 0.15);
            --glass-border: rgba(255, 255, 255, 0.2);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', system-ui, -apple-system, sans-serif;
        }

        body {
            background: var(--primary-gradient);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
            position: relative;
            overflow-x: hidden;
        }

        /* Анимированные фоновые элементы */
        .bg-shapes {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            z-index: 0;
        }

        .shape {
            position: absolute;
            border-radius: 50%;
            background: var(--glass-bg);
            backdrop-filter: blur(5px);
        }

        .shape:nth-child(1) {
            width: 300px;
            height: 300px;
            top: -100px;
            right: -100px;
            background: rgba(118, 75, 162, 0.2);
        }

        .shape:nth-child(2) {
            width: 200px;
            height: 200px;
            bottom: -50px;
            left: -50px;
            background: rgba(102, 126, 234, 0.2);
        }

        .shape:nth-child(3) {
            width: 150px;
            height: 150px;
            bottom: 20%;
            right: 10%;
            background: rgba(240, 147, 251, 0.15);
        }

        /* Основной контейнер */
        .login-container {
            max-width: 450px;
            width: 100%;
            z-index: 1;
        }

        /* Карточка входа */
        .login-card {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            overflow: hidden;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.2);
            border: 1px solid var(--glass-border);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .login-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 25px 70px rgba(0, 0, 0, 0.25);
        }

        /* Заголовок карточки */
        .card-header {
            background: var(--primary-gradient);
            color: white;
            padding: 2.5rem 2rem;
            text-align: center;
            position: relative;
            overflow: hidden;
        }

        .card-header::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: var(--secondary-gradient);
            opacity: 0;
            transition: opacity 0.5s ease;
        }

        .login-card:hover .card-header::before {
            opacity: 0.3;
        }

        .logo {
            position: relative;
            z-index: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 1rem;
        }

        .logo-icon {
            width: 50px;
            height: 50px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-right: 15px;
            font-size: 24px;
            backdrop-filter: blur(5px);
        }

        .logo-text {
            font-size: 28px;
            font-weight: 700;
        }

        .card-subtitle {
            position: relative;
            z-index: 1;
            opacity: 0.9;
            font-weight: 300;
        }

        /* Тело карточки */
        .card-body {
            padding: 2.5rem 2rem;
        }

        /* Поля формы */
        .form-group {
            margin-bottom: 1.8rem;
            position: relative;
        }

        .form-label {
            display: flex;
            align-items: center;
            font-weight: 600;
            color: #555;
            margin-bottom: 8px;
            font-size: 15px;
        }

        .form-label i {
            margin-right: 10px;
            color: #667eea;
            font-size: 18px;
        }

        .form-control {
            padding: 14px 18px;
            border: 2px solid #e6e6e6;
            border-radius: 12px;
            font-size: 16px;
            transition: all 0.3s ease;
            background-color: #f9f9f9;
        }

        .form-control:focus {
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.15);
            background-color: white;
        }

        .input-icon {
            position: absolute;
            right: 18px;
            top: 42px;
            color: #aaa;
            font-size: 18px;
        }

        /* Кнопка входа */
        .btn-login {
            background: var(--primary-gradient);
            color: white;
            border: none;
            padding: 16px;
            border-radius: 12px;
            font-weight: 600;
            font-size: 16px;
            width: 100%;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
            margin-top: 10px;
        }

        .btn-login::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: var(--secondary-gradient);
            transition: left 0.5s ease;
        }

        .btn-login:hover::before {
            left: 0;
        }

        .btn-login span {
            position: relative;
            z-index: 1;
        }

        .btn-login:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(102, 126, 234, 0.4);
        }

        /* Дополнительные опции */
        .form-options {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin: 1.5rem 0;
            font-size: 14px;
        }

        .remember-me {
            display: flex;
            align-items: center;
        }

        .remember-me input {
            margin-right: 8px;
        }

        .forgot-password {
            color: #667eea;
            text-decoration: none;
            font-weight: 500;
            transition: color 0.3s ease;
        }

        .forgot-password:hover {
            color: #764ba2;
            text-decoration: underline;
        }

        /* Разделитель */
        .divider {
            display: flex;
            align-items: center;
            margin: 2rem 0;
            color: #aaa;
        }

        .divider::before,
        .divider::after {
            content: '';
            flex: 1;
            height: 1px;
            background: #eee;
        }

        .divider span {
            padding: 0 15px;
            font-size: 14px;
        }

        /* Социальные кнопки */
        .social-login {
            display: flex;
            gap: 15px;
            margin-bottom: 1.5rem;
        }

        .social-btn {
            flex: 1;
            padding: 12px;
            border: 2px solid #e6e6e6;
            border-radius: 12px;
            background: white;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #555;
            font-weight: 500;
            transition: all 0.3s ease;
        }

        .social-btn i {
            margin-right: 10px;
            font-size: 18px;
        }

        .social-btn.google:hover {
            background: #4285F4;
            color: white;
            border-color: #4285F4;
        }

        .social-btn.github:hover {
            background: #333;
            color: white;
            border-color: #333;
        }

        /* Футер карточки */
        .card-footer {
            padding: 1.5rem 2rem;
            text-align: center;
            background: #f9f9f9;
            border-top: 1px solid #eee;
            color: #666;
        }

        .register-link {
            color: #667eea;
            font-weight: 600;
            text-decoration: none;
            margin-left: 5px;
        }

        .register-link:hover {
            color: #764ba2;
            text-decoration: underline;
        }

        /* Анимация */
        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .login-card {
            animation: fadeInUp 0.8s ease-out;
        }

        /* Адаптивность */
        @media (max-width: 576px) {
            .card-header, .card-body, .card-footer {
                padding: 1.5rem 1.2rem;
            }

            .social-login {
                flex-direction: column;
            }

            .form-options {
                flex-direction: column;
                align-items: flex-start;
                gap: 10px;
            }
        }
    </style>
</head>
<body>
    <!-- Фоновые элементы -->
    <div class="bg-shapes">
        <div class="shape"></div>
        <div class="shape"></div>
        <div class="shape"></div>
    </div>

    <!-- Основной контейнер -->
    <div class="login-container">
        <div class="login-card">
            <!-- Заголовок -->
            <div class="card-header">
                <div class="logo">
                    <div class="logo-icon">
                        <i class="fas fa-user-shield"></i>
                    </div>
                    <div class="logo-text">SecureAccess</div>
                </div>
                <h5 class="card-subtitle mt-2">Войдите в свою учетную запись</h5>
            </div>

            <!-- Тело формы -->
            <div class="card-body">
                <form id="loginForm">
                    <!-- Поле имени пользователя -->
                    <div class="form-group">
                        <label for="username" class="form-label">
                            <i class="fas fa-user"></i> Имя пользователя
                        </label>
                        <input type="text" class="form-control" id="username"
                               placeholder="Введите ваше имя пользователя" required>
                        <div class="input-icon">
                            <i class="fas fa-user-circle"></i>
                        </div>
                    </div>

                    <!-- Поле пароля -->
                    <div class="form-group">
                        <label for="password" class="form-label">
                            <i class="fas fa-lock"></i> Пароль
                        </label>
                        <input type="password" class="form-control" id="password"
                               placeholder="Введите ваш пароль" required>
                        <div class="input-icon">
                            <i class="fas fa-eye-slash toggle-password" style="cursor: pointer;"></i>
                        </div>
                    </div>

                    <!-- Дополнительные опции -->
                    <div class="form-options">
                        <div class="remember-me">
                            <input type="checkbox" id="remember">
                            <label for="remember">Запомнить меня</label>
                        </div>
                        <a href="#" class="forgot-password">Забыли пароль?</a>
                    </div>

                    <!-- Кнопка входа -->
                    <button type="submit" class="btn btn-login">
                        <span><i class="fas fa-sign-in-alt"></i> Войти в систему</span>
                    </button>

                    <!-- Разделитель -->
                    <div class="divider">
                        <span>Или войдите через</span>
                    </div>

                    <!-- Социальные кнопки -->
                    <div class="social-login">
                        <button type="button" class="social-btn google">
                            <i class="fab fa-google"></i> Google
                        </button>
                        <button type="button" class="social-btn github">
                            <i class="fab fa-github"></i> GitHub
                        </button>
                    </div>
                </form>
            </div>

            <!-- Футер -->
            <div class="card-footer">
                <p class="mb-0">Еще нет аккаунта?
                    <a href="#" class="register-link">Зарегистрироваться</a>
                </p>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <!-- Скрипт для обработки формы -->
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Переключение видимости пароля
            document.querySelector('.toggle-password').addEventListener('click', function() {
                const passwordInput = document.getElementById('password');
                const icon = this;

                if (passwordInput.type === 'password') {
                    passwordInput.type = 'text';
                    icon.classList.remove('fa-eye-slash');
                    icon.classList.add('fa-eye');
                } else {
                    passwordInput.type = 'password';
                    icon.classList.remove('fa-eye');
                    icon.classList.add('fa-eye-slash');
                }
            });

            // Обработка формы входа
            document.getElementById('loginForm').addEventListener('submit', function(event) {
                event.preventDefault();

                const username = document.getElementById('username').value.trim();
                const password = document.getElementById('password').value.trim();
                const remember = document.getElementById('remember').checked;

                // Валидация
                if (!username) {
                    showError('Пожалуйста, введите имя пользователя');
                    return;
                }

                if (!password) {
                    showError('Пожалуйста, введите пароль');
                    return;
                }

                if (password.length < 6) {
                    showError('Пароль должен содержать минимум 6 символов');
                    return;
                }

                // Имитация отправки данных
                simulateLogin(username, remember);
            });

            // Обработка социальных кнопок
            document.querySelector('.social-btn.google').addEventListener('click', function() {
                alert('Вход через Google выбран. В реальном приложении здесь будет OAuth авторизация.');
            });

            document.querySelector('.social-btn.github').addEventListener('click', function() {
                alert('Вход через GitHub выбран. В реальном приложении здесь будет OAuth авторизация.');
            });

            // Функция показа ошибки
            function showError(message) {
                // Создаем элемент для ошибки
                let errorAlert = document.createElement('div');
                errorAlert.className = 'alert alert-danger alert-dismissible fade show';
                errorAlert.innerHTML = `
                    <i class="fas fa-exclamation-circle me-2"></i>
                    ${message}
                    <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                `;

                // Вставляем перед формой
                const form = document.getElementById('loginForm');
                form.parentNode.insertBefore(errorAlert, form);

                // Удаляем через 5 секунд
                setTimeout(() => {
                    if (errorAlert.parentNode) {
                        errorAlert.remove();
                    }
                }, 5000);
            }

            // Имитация входа
            function simulateLogin(username, remember) {
                const loginBtn = document.querySelector('.btn-login span');
                const originalText = loginBtn.innerHTML;

                // Показываем индикатор загрузки
                loginBtn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Выполняется вход...';
                loginBtn.parentElement.disabled = true;

                // Имитация задержки сети
                setTimeout(() => {
                    // Успешный вход
                    const successAlert = document.createElement('div');
                    successAlert.className = 'alert alert-success alert-dismissible fade show';
                    successAlert.innerHTML = `
                        <i class="fas fa-check-circle me-2"></i>
                        Добро пожаловать, <strong>${username}</strong>! Вход выполнен успешно.
                        <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                    `;

                    const form = document.getElementById('loginForm');
                    form.parentNode.insertBefore(successAlert, form);

                    // Восстанавливаем кнопку
                    loginBtn.innerHTML = originalText;
                    loginBtn.parentElement.disabled = false;

                    // Очищаем форму
                    document.getElementById('loginForm').reset();

                    // В реальном приложении здесь будет перенаправление
                    // window.location.href = '/dashboard.html';

                    // Удаляем сообщение через 4 секунды
                    setTimeout(() => {
                        if (successAlert.parentNode) {
                            successAlert.remove();
                        }
                    }, 4000);

                }, 1500);
            }

            // Добавляем стили для алертов
            const style = document.createElement('style');
            style.textContent = `
                .alert {
                    border-radius: 12px;
                    border: none;
                    animation: fadeInUp 0.5s ease-out;
                }
                .alert-danger {
                    background: linear-gradient(135deg, #f8d7da, #f5c6cb);
                    color: #721c24;
                }
                .alert-success {
                    background: linear-gradient(135deg, #d4edda, #c3e6cb);
                    color: #155724;
                }
            `;
            document.head.appendChild(style);
        });
    </script>
</body>
</html>
